        <div id="selections-container">

            <div>Choose one:</div>
            <select id="selections-list">
                
            </select>
            <div class="ui-button" data-node="" id="selections-select">Select</div>
        </div>
    </div>

    <!-- search box -->
    <div id="search-container">
        <div class="col1">search:</div><input class="col2" id="searchbox" type="text"><div class="col3" id="clearsearch">X</div>
    </div>

    <!-- wrapper for the ui boxes -->
    <div id="ui-container">

        <!-- message space -->
        <div class="message-box" id="message">asdf</div>

        <!-- the user interface in the bottom right -->
        <div id="ui">

            <!-- logged out state: user can login or register -->
            <div id="loggedout">

                <div class="ui-row-2">
                    <div class="col1">name:</div><input class="col2 credentials" id="username" type="text" placeholder="a-zA-Z0-9_">
                    <div class="col1">pwd:</div><input class="col2 credentials" id="password" type="text" placeholder="a-zA-Z0-9_">
                </div>

                <div class="loggedout-buttons">
                    <div class="ui-button" id="login">Login</div> <div class="ui-button" id="register">Register</div>
                </div>
            </div>

            <!--  logged in state: allows control and saving of builds -->
            <div id="loggedin">

                <div class="ui-row-3">
                    <div class="col1">user:</div><div class="col2" id="name">asdf</div><img class="col3" id="logout" src="img/power_green.png"></img>
                </div>

                <div class="ui-row-3">
                    <div class="col1">points:</div><div class="col2" id="buildpoints">114</div><div></div>

                    <div class="col1">build:</div>
                    <select class="col2" id="builds">
                        <option value="newbuild" id="newbuild">New build?</option>
                    </select>
                    <input class="col2" id="buildname" type="text" placeholder="a-zA-Z0-9_">
                    <img class="col3" id="link" src="img/link.png"></img>
                </div>

                <div class="loggedin-buttons">
                    <div class="ui-button" id="clear-build">Clear</div><div class="ui-button" id="load-build">Load</div><div class="ui-button" id="save-build">Save</div><div class="ui-button" id="delete-build">Delete</div>
                </div>

            </div>
        </div>
    </div>
